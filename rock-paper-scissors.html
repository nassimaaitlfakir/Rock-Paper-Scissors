<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <h1> Rock Paper Scissor</h1>
        <div class="choices">

            <button onclick="playGame('rock')" id="rock">
                <img src="images/rock.png" id="Imgs">
            </button>

            <button onclick="playGame('paper')" id="paper">
                <img src="images/paper.png" id="Imgs">
            </button>

            <button onclick="playGame('scissors')" id="scissors">
                <img src="images/scissor.png" id="Imgs">
            </button>

            <div id="playerDisplay">Player :</div>
            <div id="computerDisplay">Computer :</div>
            <div id="resultDisplay"></div>

            <div class="scoreDisplay">Player Score:
                <span id="playerScoreDisplay">0</span>
            </div>

            <div class="scoreDisplay">Computer Score:
                <span id="computerScoreDisplay">0</span>
            </div>

        </div>
        


        <script src="rock-paper-scissors.js"></script>
    </body>
